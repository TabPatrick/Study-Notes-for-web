<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="style.css">
		<script src="function.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.drag{
				position: absolute;
				background: black;
				top: 100px;;
				left: 200px;
				padding: 0;
				width: 100px;
				height: 100px;
			}
			.drag:hover{
				cursor:move;
			}
		</style>
	</head>
	<body>
		<div class="drag"></div>
		<!-- 导入网上js jar包，否则报错$ if not defined -->
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){//元素加载完成
			var move = false;//设置移动状态
			var _x,_y;//获取初始位置
			$(".drag").mousedown(function(e){//以className获取鼠标按下事件
				move = true;//更改移动状态
				_x =e.pageX-parseInt($(".drag").css("left"));
				_y =e.pageY-parseInt($(".drag").css("top"));//获取元素在页面上的绝对位置
			});
			
			$(document).mousemove(function(e){//鼠标移动，将位置写回
				if(move){
					var x = e.pageX - _x;
					var y = e.pageY - _y;
					$(".drag").css({"top":y,"left":x});
				}
			}).mouseup(function(){
					move = false;//鼠标松开，恢复静止状态
			}
			);
			})
		</script>
	</body>
</html>
